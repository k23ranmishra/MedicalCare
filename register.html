<!--register.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
</head>
<body>
  <form th:action="@{/register}" th:object="${user}" method="POST">
    <h3>Registration</h3>
    <input type="text" th:field="*{userName}" placeholder="user Name" /> <br/><br/>
    <input type="text" th:field="*{firstName}" placeholder="First Name" /> <br/><br/>
    <input type="text" th:field="*{lastName}" placeholder="Last Name" /> <br/><br/>
    <input type="text" th:field="*{mobile}" placeholder="Mobile Number" /> <br/><br/>
    <input type="text" th:field="*{email}" placeholder="Email" /> <br/><br/>
    <input type="password" th:field="*{password}" placeholder="Password" /> <br/><br/>
    <input type="text" th:field="*{addressLine1}" placeholder="AddressLine1" /> <br/><br/>
    <input type="text" th:field="*{addressLine2}" placeholder="AddressLine2" /> <br/><br/>
    <input type="text" th:field="*{zipCode}" placeholder="ZipCode" /> <br/><br/>
    <input type="text" th:field="*{city}" placeholder="City" /> <br/><br/>
    <input type="text" th:field="*{state}" placeholder="State" /> <br/><br/>
    <input type="text" th:field="*{country}" placeholder="Country" /> <br/><br/>
    <select th:field="*{role}" required>
      <option value="">Select</option>
      <option value="ROLE_MANAGER">ROLE_MANAGER</option>
      <option value="ROLE_EMPLOYEE">ROLE_EMPLOYEE</option>
      <option value="ROLE_CUSTOMER">ROLE_CUSTOMER</option>
    </select> <br/><br/>
    <input type="submit" value="Submit"> | <a th:href="@{|/login|}" th:text="'Log in'"></a>
    <span th:utext="${successMessage}"></span>
    <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
      <ul th:each="data : ${bindingResult.getAllErrors()}">
        <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
      </ul>
    </div>
</form>
</body>
</html>
